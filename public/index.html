<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users" class="">
      </div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form" class="" action="index.html" method="post">
          <input type="text" name="message" value="" placeholder="Message" autofocus autocomplete="off"/>
          <button type="submit" name="submit">Send</button>
        </form>
        <button id="send-location" type="button" name="button">Send location</button>
      </div>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
