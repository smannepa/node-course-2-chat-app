<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat | Mannepalli's chat</title>
    <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users" class="">
      </div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form" class="" action="index.html" method="post">
          <input type="text" name="message" value="" placeholder="Message" autofocus autocomplete="off"/>
          <button type="submit" name="submit">Send</button>
        </form>
        <button id="send-location" type="button" name="button">Send location</button>
      </div>
    </div>
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{hrl}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
